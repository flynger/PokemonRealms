            <ul class="dropdown-menu">

          <div class="form-check form-check-reverse">

              Some setting
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          </div>
          <div class="form-check form-switch form-check-reverse form-switch-checked-bg-position">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Some Setting</label>
          </div>
        </div>

    <button type="button" class="btn btn-primary position-fixed bottom-0 end-0" id="liveToastBtn"

<script>

  const toastTrigger = document.getElementById('liveToastBtn');
  const toastLiveExample = document.getElementById('liveToast');
  console.log(toastTrigger)
  console.log(toastLiveExample)
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
  toastLiveExample.autohide = false;
  // toastTrigger.addEventListener('click', () => {
  // toastBootstrap.show();
  // console.log("got to click");
  // });
  dragElement(document.getElementById("settings-holder"));

  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
      // if present, the header is where you move the DIV from:
      document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
      // otherwise, move the DIV from anywhere inside the DIV:
      elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      // stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>
