<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var player, platforms, cursors;
        class Example extends Phaser.Scene {
            preload() {
                this.load.setBaseURL('https://labs.phaser.io');

                this.load.image('sky', 'assets/skies/sky4.png');
                this.load.image('ground', 'assets/sprites/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.spritesheet('dude',
                    'assets/sprites/dude.png',
                    { frameWidth: 32, frameHeight: 48 }
                );
            }

            create() {
                this.add.image(400, 300, 'sky');

                platforms = this.physics.add.staticGroup();

                platforms.create(400, 568, 'ground').setScale(2, 1).refreshBody();;

                platforms.create(600, 400, 'ground').setScale(0.8, 0.5).refreshBody();
                platforms.create(50, 250, 'ground').setScale(0.8, 0.5).refreshBody();
                platforms.create(750, 220, 'ground').setScale(0.8, 0.5).refreshBody();

                player = this.physics.add.sprite(100, 450, 'dude');

                player.setBounce(0.2);
                player.setCollideWorldBounds(true);

                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [{ key: 'dude', frame: 4 }],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.physics.add.collider(player, platforms);

                cursors = this.input.keyboard.createCursorKeys();
            }

            update() {
                if (cursors.left.isDown) {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown) {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-330);
                }
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: Example,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            }
        };

        const game = new Phaser.Game(config);
    </script>

</body>

</html>
