<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex Widget</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="libs/jquery-3.6.0.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <link href="libs/jquery-ui.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pokedex Widget</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                        class="card-img-top" alt="Bulbasaur">
                    <div class="card-body">
                        <h5 class="card-title">Bulbasaur</h5>
                        <p class="card-text">Type: Grass / Poison</p>
                        <p class="card-text">Number: #001</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Height: 0.7m</li>
                        <li class="list-group-item">Weight: 6.9kg</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                        class="card-img-top" alt="Charmander">
                    <div class="card-body">
                        <h5 class="card-title">Charmander</h5>
                        <p class="card-text">Type: Fire</p>
                        <p class="card-text">Number: #004</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Height: 0.6m</li>
                        <li class="list-group-item">Weight: 8.5kg</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
                        class="card-img-top" alt="Squirtle">
                    <div class="card-body">
                        <h5 class="card-title">Squirtle</h5>
                        <p class="card-text">Type: Water</p>
                        <p class="card-text">Number: #007</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Height: 0.5m</li>
                        <li class="list-group-item">Weight: 9.0kg</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Learn More</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
