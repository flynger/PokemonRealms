<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixi/tilemap@latest/dist/pixi-tilemap.umd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />

    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <div id="nav-placeholder">
        <nav class="navbar navbar-expand-md bg-dark-subtle" data-bs-theme="dark" style="height: 58px;"></nav>
    </div>
</head>

<body>
    <main>
        <div class="px-4 py-5 text-center bg-image PokemonFont" id="hero">
            <div class="container bg-light py-2 px-5 rounded-3" style="max-width: max-content;">
                <h1 class="display-5 fw-bold">Pokémon Realms</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4 PokemonFont"><b>Play the Newest Online Pokemon MMO!</b></p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Join Today!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center align-self-center border-top py-5">
            <div class="row row-cols-3">
                <div class="feature col mb-5 align-self-center">
                    <p class="PokemonFont-b">Featuring Gen 1 - 4 Pokémon</p>
                    <img class="img-fluid rounded-2" src="https://pbs.twimg.com/media/BLNw_ijCYAAHujA.jpg" width="50%"
                        height="20%">
                </div>
                <div class="feature col mb-5 align-self-center">
                    <p class="PokemonFont-b">Explore the World of Pokémon!</p>
                    <img class="img-fluid rounded-2"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgcO7iAk0ND2tlS7YaVhLZzdDfVUMH1u8o4Q&usqp=CAU"
                        width="80%">
                </div>
                <div class="feature col mb-5 align-self-center">
                    <p class="PokemonFont-b">Catch All the Pokémon!</p>
                    <img class="img-fluid rounded-2" src="res/Placeholder_view_vector.svg" width="80%">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
